
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chest Sale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Chest Sale with MetaMask</h1>
        <button id="connectWallet">Connect Wallet</button>
    </header>
    <main>
        <section class="chests">
            <div class="chest" id="chest1">
                <img src="chest1.png" alt="Chest 1">
                <p>Price: 0.01 ETH</p>
                <button class="buyButton" data-price="0.01">Buy</button>
            </div>
            <div class="chest" id="chest2">
                <img src="chest2.png" alt="Chest 2">
                <p>Price: 0.05 ETH</p>
                <button class="buyButton" data-price="0.05">Buy</button>
            </div>
            <div class="chest" id="chest3">
                <img src="chest3.png" alt="Chest 3">
                <p>Price: 0.1 ETH</p>
                <button class="buyButton" data-price="0.1">Buy</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Powered by MetaMask</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
